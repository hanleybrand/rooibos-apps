{% extends "furiousflower.html" %}

{% block content %}

<div style="float: right; text-align: right;">Conferences:<br />
<a href="{% url furiousflower-main-year 1994 %}">1994</a><br />
<a href="{% url furiousflower-main-year 2004 %}">2004</a>
</div>

<div>
    <h1>{{ year }} Furious Flower Conference</h1>
</div>

<div style="clear: both;">
{% for record in records %}

<div class="record">
    <img src="{{ record.get_thumbnail_url }}?square" class="thumbnail" />
    <a href="{% url furiousflower-view year, record.id, record.name %}">{{ record.title }}</a>
</div>

{% endfor %}
</div>
{% endblock %}
