{% extends "furiousflower.html" %}

{% block content %}

<div>
    <h1>1994 Furious Flower Conference</h1>
</div>

{% for record in records %}

<div class="record">
    <img src="{{ record.get_thumbnail_url }}?square" class="thumbnail" />
    <a href="{% url furiousflower-view record.id, record.name %}">{{ record.title }}</a>
</div>

{% endfor %}

{% endblock %}
